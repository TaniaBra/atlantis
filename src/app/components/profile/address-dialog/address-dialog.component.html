<h1 mat-dialog-title>Aggiungi un nuovo indirizzo</h1>
<div mat-dialog-content>
    <form [formGroup]="addressForm">
        <mat-form-field class="via">
            <mat-label>Via</mat-label>
            <input matInput formControlName="via">
        </mat-form-field>
        <mat-form-field class="cap">
            <mat-label>CAP</mat-label>
            <input matInput formControlName="cap">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions class="dialog-buttons">
    <button mat-button (click)="closeDialog()">Annulla</button>
    <button mat-button (click)="salvaInfo()" [disabled]="!addressForm.valid">Salva</button>
</div>
