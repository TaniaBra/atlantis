<div class="container">
<form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field class="username">
      <mat-label>Inserire username</mat-label>
      <input matInput placeholder="username" formControlName="username">
    </mat-form-field>
      <mat-form-field class="password">
        <mat-label>Inserire password</mat-label>
        <input matInput type="password" placeholder="password" formControlName="password">
      </mat-form-field>
      <button type="submit" [disabled]="!loginForm.valid" mat-raised-button>Accedi</button>
</form>

<p>Non sei ancora registrato? <a routerLink="/registrati">Registrati</a></p>
  </div>
